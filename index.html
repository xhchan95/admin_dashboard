<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dasboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- app drawer -->
    <div class="drawer">
      <div class="dashboard menuItem">
        <img src="icons/view-dashboard.svg" alt="" />
        <h1>Dashboard</h1>
      </div>
      <div class="menuItem">
        <img src="icons/home.svg" alt="" />
        <h1>Home</h1>
      </div>
      <div class="menuItem">
        <img src="icons/card-account-details-outline.svg" alt="" />
        <h1>Profile</h1>
      </div>
      <div class="menuItem">
        <img src="icons/message.svg" alt="" />
        <h1>Messages</h1>
      </div>
      <div class="menuItem">
        <img src="icons/history.svg" alt="" />
        <h1>History</h1>
      </div>
      <div class="menuItem">
        <img src="icons/note-multiple.svg" alt="" />
        <h1>Tasks</h1>
      </div>
      <div class="menuItem">
        <img src="icons/account-group.svg" alt="" />
        <h1>Communities</h1>
      </div>
      <!-- extra space, nth child -->
      <div class="menuItem">
        <img src="icons/cog.svg" alt="" />
        <h1>Settings</h1>
      </div>
      <div class="menuItem">
        <img src="icons/help-box.svg" alt="" />
        <h1>Support</h1>
      </div>
      <div class="menuItem">
        <img src="icons/shield-check.svg" alt="" />
        <h1>Privacy</h1>
      </div>
    </div>

    <!-- nav bar -->
    <div class="navBar">
      <!-- top section -->
      <div class="topNav">
        <div class="search">
          <div class="mennuItem">
            <img src="icons/magnify.svg" alt="" />
          </div>
          <input
            type="text"
            name="search"
            autocomplete="off"
            placeholder="Search..."
          />
        </div>
        <div class="account">
          <div class="menuItem">
            <img src="icons/bell-ring.svg" alt="" />
          </div>
          <div class="avatar"></div>
          <p class="name">Morgan Oakley</p>
        </div>
      </div>
      <!-- bottom section  -->
      <div class="botNav">
        <div class="profile">
          <div class="avatar"></div>
          <div class="profile-name">
            <p class="greeting">Hi there,</p>
            <p class="name">
              Morgan Oakley <span class="username">(@morgan)</span>
            </p>
          </div>
        </div>
        <div class="buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div></div>
  </body>
</html>
